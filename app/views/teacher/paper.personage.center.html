<div class="common-container" data-ng-controller="TeacherPaperCtrl">
    <div class="panel panel-default no-border">
        <div class="panel-heading">
            <h3 class="panel-title">个人试卷</h3>
        </div>
        <div class="panel-body">
            <div class="stu-header">
                <div><span>教材目录：</span><span>XXX</span></div>
            </div>
            <div class="stu-option text-right" style="padding-bottom: 10px;padding-right: 15px;">
                <a type="button" data-toggle="modal" data-target="#add" style="cursor: pointer;">试题分享</a>
                <a type="button" data-toggle="modal" data-target="#share" style="cursor: pointer;">删除勾选</a>
                <a ui-sref="teacher-name-edit({id:userData.userId})">模拟测验设定</a>
                <a ui-sref="teacher-seat-edit({id:userData.userId})">试卷上传</a>
                <a type="button" data-toggle="modal" data-target="#edit" style="cursor: pointer;">新增试卷</a>
            </div>
            <div class="stu-list">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>试卷名称</th>
                        <th>科目</th>
                        <th>日期</th>
                        <th>题数</th>
                        <th>复制</th>
                        <th>更名</th>
                        <th>下载</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in paperPersonage">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.count}}</td>
                        <td><a ui-sref="teacher-textbook({id:userData.userId})">复制</a></td>
                        <td><a ui-sref="teacher-textbook({id:userData.userId})">更名</a></td>
                        <td><a ui-sref="teacher-textbook({id:userData.userId})">下载</a></td>
                    </tr>
                    </tbody>
                </table>
            </div><!--  stu-list -->
        </div><!-- panel -->
    </div><!-- panel -->
    <div class="modal" id="add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">新建文件夹</h4>
                </div>
                <div class="modal-body" style="min-height: 120px;">
                    <div class="form-group">
                        <label for="newName" class="col-sm-4 control-label" style="top: 8px;">请输入文件夹名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="newName" placeholder="文件夹名称">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--update-->
    <div class="modal" id="edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">更改文件名</h4>
                </div>
                <div class="modal-body" style="min-height: 120px;">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <p class="control-label">旧的名字</p>
                        </div>
                        <label for="editName" class="col-sm-2 control-label" style="top: 8px;">更改为</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editName">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--share-->
    <div class="modal" id="share">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">分享教材</h4>
                </div>
                <div class="modal-body" style="min-height: 120px;">
                    <div class="form-group" style="top: 8px;">
                        <label for="editName" class="col-sm-2 control-label" >请选择</label>
                        <div class="col-sm-10">
                            <input type="radio" class="" name="shareRadio" value="1">分享
                            <input type="radio" class="" name="shareRadio" value="0">不分享
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
