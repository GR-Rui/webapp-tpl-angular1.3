<div class="" data-ng-controller="TeacherHomeCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>共享的教材</div>
        <div class="panel-body">
            <span class="icon-file-pdf img-pdf"></span>
            <span class="icon-file-word img-word"></span>
            <span class="icon-file-excel img-excel"></span>
            <span class="icon-file-pdf img-pdf"></span>
            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-file-text"></span>学校试卷</div>
        <div class="panel-body">
            部分学校试卷列表：名字，科目，老师，日期等信息
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>名字</th>
                    <th>科目</th>
                    <th>老师</th>
                    <th>日期</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in paperList">
                    <td>{{item.name}}</td>
                    <td>{{item.course}}</td>
                    <td>{{item.teacher}}</td>
                    <td>{{item.time}}</td>
                </tr>
                </tbody>
            </table>
            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-bubble"></span>近期评量资讯</div>
        <div class="panel-body">
            展示部分评量资讯信息
            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>
        </div>
    </div>
</div>
