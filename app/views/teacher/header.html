<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="teacher({id:userData.userId})">MOOC职教创业云平台</a>
            </div>
            <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-repeat="item in headerArray">
                        <a id="drop{{$index+1}}" href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                           aria-haspopup="true" role="button" aria-expanded="false">
                            {{item.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop{{$index+1}}">
                            <li role="presentation" ng-repeat="sub in item.subList">
                                <a role="menuitem" tabindex="-1" ui-sref="{{sub.link}}({id:userData.userId})">{{sub.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="fat-menu" class="dropdown">
                        <a id="drop" href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                           aria-haspopup="true" role="button" aria-expanded="false">
                            <span class="icon-user-tie"></span>
                            老师：GR－Rui
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop">
                            <li role="presentation" ng-repeat="item in profile">
                                <a role="menuitem" tabindex="-1" ui-sref="{{item.link}}">{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
    </div>
</div>
